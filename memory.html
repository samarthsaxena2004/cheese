<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Memory - Cheese Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--cheese-yellow);
        }

        .difficulty-select {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .diff-btn {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255, 204, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .diff-btn:hover, .diff-btn.active {
            border-color: var(--cheese-yellow);
            background: rgba(255, 204, 0, 0.2);
        }

        .memory-grid {
            display: grid;
            gap: 10px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-4x3 { grid-template-columns: repeat(4, 1fr); }
        .grid-6x4 { grid-template-columns: repeat(6, 1fr); }

        .memory-card {
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .memory-card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(135deg, var(--cheese-orange), var(--cheese-yellow));
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(135deg, #3498db, #2980b9);
            font-size: 2rem;
        }

        .card-back::before {
            content: 'üßÄ';
        }

        .memory-card.matched .card-front {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .memory-card.wrong .card-inner {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-overlay.hidden {
            display: none;
        }

        .game-overlay h2 {
            font-size: 3rem;
            color: var(--cheese-yellow);
            margin-bottom: 1rem;
        }

        .final-stats {
            text-align: center;
            margin-bottom: 2rem;
        }

        .final-stats p {
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }

        .stars-earned {
            font-size: 3rem;
            margin: 1rem 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--cheese-yellow), var(--cheese-orange));
            border-radius: 5px;
            transition: width 1s linear;
        }

        .combo-indicator {
            text-align: center;
            font-size: 1.2rem;
            color: var(--cheese-yellow);
            margin-top: 0.5rem;
            min-height: 30px;
        }

        .hint-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        @media (max-width: 500px) {
            .card-front, .card-back {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <nav class="navbar">
        <a href="index.html" class="logo">
            <span>üßÄ</span> Cheese Enterprise
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html" class="active">Games</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div class="mobile-menu" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-wrapper">
            <h1 class="text-center" style="color: var(--cheese-yellow); margin-bottom: 1rem;">üß† Cheese Memory</h1>

            <div class="difficulty-select">
                <button class="diff-btn active" data-diff="easy" onclick="setDifficulty('easy')">Easy (4x3)</button>
                <button class="diff-btn" data-diff="medium" onclick="setDifficulty('medium')">Medium (4x4)</button>
                <button class="diff-btn" data-diff="hard" onclick="setDifficulty('hard')">Hard (6x4)</button>
            </div>

            <div class="game-header">
                <div class="stat-item">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0/6</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best</div>
                    <div class="stat-value" id="bestTime">--</div>
                </div>
            </div>

            <div class="memory-grid grid-4x3" id="gameBoard"></div>

            <div class="timer-bar">
                <div class="timer-fill" id="timerFill" style="width: 100%"></div>
            </div>

            <div class="combo-indicator" id="comboIndicator"></div>

            <div class="controls" style="margin-top: 1rem;">
                <button class="btn btn-primary" onclick="startGame()">üîÑ New Game</button>
                <button class="btn hint-btn" onclick="useHint()" id="hintBtn">üí° Hint (3)</button>
            </div>
        </div>

        <div class="game-overlay hidden" id="winOverlay">
            <h2>üéâ You Win!</h2>
            <div class="final-stats">
                <p>Time: <span id="finalTime">0:00</span></p>
                <p>Moves: <span id="finalMoves">0</span></p>
                <div class="stars-earned" id="starsEarned">‚≠ê‚≠ê‚≠ê</div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="startGame()">Play Again</button>
                <a href="games.html" class="btn btn-secondary">Back to Games</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>üßÄ Cheese Enterprise ¬© 2024 - Made with 100% pure dairy love üßÄ</p>
    </footer>

    <script>
        const emojis = ['üßÄ', 'ü•õ', 'üêÑ', 'üßà', 'üêê', 'üçï', 'ü•ß', 'üéÇ', 'üç¶', 'üßÅ', 'ü•ê', 'üç∞'];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval;
        let seconds = 0;
        let difficulty = 'easy';
        let totalPairs = 6;
        let hints = 3;
        let canFlip = true;
        let combo = 0;
        let lastMatchTime = 0;

        const difficultySettings = {
            easy: { pairs: 6, gridClass: 'grid-4x3', timeLimit: 60 },
            medium: { pairs: 8, gridClass: 'grid-4x4', timeLimit: 90 },
            hard: { pairs: 12, gridClass: 'grid-6x4', timeLimit: 120 }
        };

        function setDifficulty(diff) {
            difficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.diff === diff);
            });
            startGame();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const settings = difficultySettings[difficulty];
            totalPairs = settings.pairs;
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.className = 'memory-grid ' + settings.gridClass;
            gameBoard.innerHTML = '';

            const gameEmojis = shuffle([...emojis]).slice(0, totalPairs);
            cards = shuffle([...gameEmojis, ...gameEmojis]);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front">${emoji}</div>
                    </div>
                `;
                card.onclick = () => flipCard(card);
                gameBoard.appendChild(card);
            });

            document.getElementById('matches').textContent = `0/${totalPairs}`;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;

                // Combo system
                const now = Date.now();
                if (now - lastMatchTime < 3000) {
                    combo++;
                    showCombo();
                } else {
                    combo = 1;
                }
                lastMatchTime = now;

                document.getElementById('matches').textContent = `${matchedPairs}/${totalPairs}`;

                if (matchedPairs === totalPairs) {
                    endGame(true);
                }

                flippedCards = [];
                canFlip = true;
            } else {
                // No match
                combo = 0;
                document.getElementById('comboIndicator').textContent = '';

                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                }, 500);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function showCombo() {
            const comboText = combo >= 2 ? `üî• ${combo}x Combo!` : '';
            document.getElementById('comboIndicator').textContent = comboText;
        }

        function startTimer() {
            const settings = difficultySettings[difficulty];
            const timeLimit = settings.timeLimit;
            seconds = 0;

            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                // Update timer bar
                const remaining = Math.max(0, timeLimit - seconds);
                const percentage = (remaining / timeLimit) * 100;
                document.getElementById('timerFill').style.width = percentage + '%';

                if (seconds >= timeLimit) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(won) {
            clearInterval(timerInterval);
            gameStarted = false;

            if (won) {
                const overlay = document.getElementById('winOverlay');
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                const timeStr = `${mins}:${secs.toString().padStart(2, '0')}`;

                document.getElementById('finalTime').textContent = timeStr;
                document.getElementById('finalMoves').textContent = moves;

                // Calculate stars
                const settings = difficultySettings[difficulty];
                const perfectMoves = totalPairs;
                let stars = 1;
                if (moves <= perfectMoves * 1.5) stars = 3;
                else if (moves <= perfectMoves * 2) stars = 2;

                document.getElementById('starsEarned').textContent = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);

                // Save best time
                const bestKey = `memoryBest_${difficulty}`;
                const currentBest = localStorage.getItem(bestKey);
                if (!currentBest || seconds < parseInt(currentBest)) {
                    localStorage.setItem(bestKey, seconds);
                    updateBestTime();
                }

                overlay.classList.remove('hidden');
            }
        }

        function updateBestTime() {
            const bestKey = `memoryBest_${difficulty}`;
            const best = localStorage.getItem(bestKey);
            if (best) {
                const mins = Math.floor(best / 60);
                const secs = best % 60;
                document.getElementById('bestTime').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('bestTime').textContent = '--';
            }
        }

        function useHint() {
            if (hints <= 0) return;
            if (!gameStarted) return;

            hints--;
            document.getElementById('hintBtn').textContent = `üí° Hint (${hints})`;

            // Find unmatched cards and briefly show them
            const unmatchedCards = document.querySelectorAll('.memory-card:not(.matched)');
            canFlip = false;

            unmatchedCards.forEach(card => {
                card.classList.add('flipped');
            });

            setTimeout(() => {
                unmatchedCards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.remove('flipped');
                    }
                });
                canFlip = true;
            }, 1000);
        }

        function startGame() {
            clearInterval(timerInterval);
            document.getElementById('winOverlay').classList.add('hidden');

            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            flippedCards = [];
            gameStarted = false;
            canFlip = true;
            hints = 3;
            combo = 0;

            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('timerFill').style.width = '100%';
            document.getElementById('hintBtn').textContent = 'üí° Hint (3)';
            document.getElementById('comboIndicator').textContent = '';

            updateBestTime();
            createBoard();
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function toggleMobileMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        window.onload = function() {
            createStars();
            startGame();
        };
    </script>
</body>
</html>
